<app-navbar></app-navbar>
<app-navbar-principal></app-navbar-principal>

<div class="row">
  <div class="col s12 m6">
    <div class="card blue lighten-5">
      <div class="card-content black-text">
        <span class="card-title">Tarifas</span>
        <div class="row">
          <div class="input-field col s2">
            <select name="filtros" id="select-filtro">
              <option value="" disabled selected>Buscar por</option>
              <option value="codigo">Código</option>
              <option value="concepto">Concepto</option>
            </select>
          </div>
          <div class="input-field col s2">
            <input id="last_name" type="text" class="validate" [(ngModel)]="prueba" name="prueba">
          </div>
          <div class="input-field col s2">
            <a class="waves-effect waves-light btn" (click)="buscar()">Buscar</a>
          </div>
          <div class="input-field col s6" style="width: 347px; margin-left: 301px; margin-top: -72px;">
            <div class="row">
              <div class="input-field col s1 button-right">
                <a class="btn-floating btn-large waves-effect waves-light yellow darken-1 modal-trigger" href="#modal1">
                  <i class="material-icons">person_add</i>
                </a>
              </div>
              <div class="input-field col s1 button-right">
                <a class="btn-floating btn-large waves-effect waves-light yellow darken-1 modal-trigger" href="#modal2">
                  <i class="material-icons">edit</i>
                </a>
              </div>
              <div class="input-field col s1 button-right">
                <a class="btn-floating btn-large waves-effect waves-light yellow darken-1  modal-trigger" href="#modal3">
                  <i class="material-icons">
                    folder_shared</i>
                </a>
              </div>
              <div class="input-field col s1 button-right">
                <swal #dialog [options]="{ title: '¿Está seguro que desea eliminar la tarifa?', 
                      confirmButtonText: 'Eliminar', showCancelButton: 'true', type: 'warning' }" type="info"></swal>
                <a class="btn-floating btn-large waves-effect waves-light yellow darken-1" (click)="dialog.show()">
                  <i class="material-icons">delete</i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-action">
        <div class="row">
          <div class="col s12 container-table">

            <table class="bordered centered">
              <thead>
                <tr>
                  <th>Código Tarifa</th>
                  <th>Código Zona</th>
                  <th>Concepto</th>
                  <th>Valor</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let tarifa of tarifas; let i = index'>
                  <td>
                    <input name="group1" type="radio" [id]="'radio_'+i" (change)="datoSeleccionado(tariffa)" />
                    <label [attr.for]="'radio_'+i">{{ tarifa.id }}</label>
                  </td>
                  <td>{{ tarifa.zone_id }}</td>
                  <td>{{ tarifa.concept_id }}</td>
                  <td>{{ tarifa.valor }}</td>
                  <td>{{ tarifa.estado }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="modal1" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4>Crear Tarifa</h4>
    <div class="row">
      <form>
        <div class="row">
          <select class="input-field col s12 m6" id="select2">
            <option value="" disabled selected>Zonas</option>
            <option value="1" #idZona>Zona1</option>
            <option value="2" #idZona>Zona2</option>
          </select>
          <select class="input-field col s12 m6" id="select3">
            <option value="" disabled selected>Concepto</option>
            <option value="1" #idConcep>Concepto1</option>
            <option value="2" #idConcep>Concepto2</option>
          </select>
        </div>
        <div class="row">
          <select class="input-field col s12 m6" id="select4">
            <option value="" disabled selected>Plan</option>
            <option value="1" #idPlan>Plan1</option>
            <option value="2" #idPlan>Plan2</option>
          </select>
          <div class="input-field col s12 m6">
            <input id="valor" type="text" class="validate input-nombre" #valor>
            <label for="valor">Valor</label>
          </div>
        </div>
        <div class="row">
          <select class="input-field col s12 m6" id="select5">
            <option value="" disabled selected>Estado</option>
            <option value="1" #estado>Activo</option>
            <option value="2" #estado>Inactivo</option>
          </select>
          <div class="input-field col s12 m6">
            <input id="usuario" disabled type="text" class="validate input-nombre"[(ngModel)]="usuario" [ngModelOptions]="{standalone: true}">
            <label  class="active" for="usuario">Usuario</label>
          </div>
        </div>

      </form>
    </div>
  </div>
  <div class="modal-footer">
      <swal #guardar [options]="{ title: 'Tarifa guardada con éxito', 
      confirmButtonText: 'Aceptar'}" type="info"></swal>
    <a class="waves-effect waves-light btn" 
    (click)="crearTarifa(idZona.value, idConcep.value, idPlan.value, valor.value, estado.value)" 
    (click)="guardar.show()">Guardar</a>
  </div>
</div>

<div id="modal2" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4>Actualizar Tarifa</h4>
    <div class="row">
      <form>
        <div class="row">
          <select class="input-field col s12 m6">
            <option value="" disabled selected>Zonas</option>
            <option value="1">Zona1</option>
            <option value="2">Zona2</option>
          </select>
          <select class="input-field col s12 m6">
            <option value="" disabled selected>Concepto</option>
            <option value="1">Concepto1</option>
            <option value="2">Concepto2</option>
          </select>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <input disabled id="codigo" type="text" class="validate">
            <label for="last_name">Código</label>
          </div>
          <div class="input-field col s12 m6">
            <input id="codigo" type="text" class="validate input-nombre">
            <label for="nombre">Valor</label>
          </div>
        </div>
        <div class="row">
          <select>
            <option value="" disabled selected>Estado</option>
            <option value="1">Activo</option>
            <option value="2">Inactivo</option>
          </select>
        </div>

      </form>
    </div>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-light btn">Guardar</a>
  </div>
</div>

<div id="modal3" class="modal">
  <div class="modal-content">
    <h4>Tarifa</h4>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12 m6">
            <label>Código Zona: </label>
          </div>
          <div class="input-field col s12 m6">
            <label>Nombre Zona: </label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <label>Nombre Concepto: </label>
          </div>
          <div class="input-field col s12 m6">
            <label>Código: </label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m6">
            <label>Valor: </label>
          </div>
          <div class="input-field col s12 m6">
            <label>Estado: </label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-light btn">Salir</a>
  </div>
</div>
