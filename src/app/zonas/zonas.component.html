        <div class="card-action">

            <div class="col s12 container-table">
              <table class="bordered centered">
                <thead>
                  <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor='let zona of zonas'>
                    <td>
                      <input name="group1" type="radio" id="test5" />
                      <label for="test5">{{ zona.id }}</label>
                    </td>
                    <td>{{ zona.nombre }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Crear Zona</h4>
    <form>
      <div class="row">
        <div class="input-field col s12 m6">
          <input disabled id="codigo" type="text" class="validate">
          <label for="last_name">Código</label>
        </div>
        <div class="input-field col s12 m6">
          <input id="nombre" type="text" class="validate input-nombre" #nombreZona>
          <label for="nombre">Nombre</label>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-light btn" (click)="crearZona(nombreZona.value)">Guardar</a>
  </div>
</div>

<div id="modal2" class="modal">
  <div class="modal-content">
    <h4>Actualizar Zona</h4>
    <form>
      <div class="row">
        <div class="input-field col s12 m6">
          <input disabled id="codigo" type="text" class="validate">
          <label for="codigo">Código</label>
        </div>
        <div class="input-field col s12 m6">
          <input id="nombre" type="text" class="validate input-nombre">
          <label for="nombre">Nombre</label>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-light btn">Guardar</a>
  </div>
</div>

<div id="modal3" class="modal">

        <div class="row">

          </div>
          <div class="input-field col s6">

          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-light btn">Salir</a>
  </div>
</div>
