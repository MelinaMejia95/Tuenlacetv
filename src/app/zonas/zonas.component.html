<app-navbar></app-navbar>
<router-outlet></router-outlet>

<div class="cuadro">

  <h3 class="black-text label-cuadro">Zonas</h3>

  <div class="row input-cuadro">
    <div class="input-field col s6 " style="width: 410px">
      <div class="input-field col s2" style="width:130px">
        <select>
          <option value="" disabled selected>Buscar por</option>
          <option value="1">Código</option>
          <option value="2">Nombre</option>
        </select>
      </div>
      <div class="input-field col s2" style="width:130px">
        <input id="last_name" type="text" class="validate">
      </div>
      <div class="input-field col s2">
        <a class="waves-effect waves-light btn">Buscar</a>
      </div>
    </div>
    <div class="input-field col s6" style="width: 347px; margin-left: 189px;">
      <div class="row">
        <div class="input-field col s2 button-right">
          <a class="btn-floating btn-large waves-effect waves-light yellow darken-1 modal-trigger" href="#modal1">
            <i class="material-icons">person_add</i>
          </a>
        </div>
        <div class="input-field col s2 button-right">
          <a class="btn-floating btn-large waves-effect waves-light yellow darken-1 modal-trigger" href="#modal2">
            <i class="material-icons">edit</i>
          </a>
        </div>
        <div class="input-field col s2 button-right">
          <a class="btn-floating btn-large waves-effect waves-light yellow darken-1  modal-trigger" href="#modal3">
            <i class="material-icons">
              folder_shared</i></a>
        </div>
        <div class="input-field col s2 button-right">
            <swal #dialog [options]="{ title: '¿Está seguro que desea eliminar la zona)', 
            confirmButtonText: 'Eliminar', showCancelButton: 'true', type: 'warning' }" type="info"></swal>
          <a class="btn-floating btn-large waves-effect waves-light yellow darken-1" (click)="dialog.show()">
            <i class="material-icons">delete</i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <table class="striped centered table-cuadro">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <input name="group1" type="radio" id="test5" />
          <label for="test5">Red</label>
        </td>
        <td>Eclair</td>
      </tr>
      <tr>
        <td>
          <input name="group1" type="radio" id="test6" />
          <label for="test6">Red</label>
        </td>
        <td>Jellybean</td>
      </tr>
      <tr>
        <td>
          <input name="group1" type="radio" id="test7" />
          <label for="test7">Red</label>
        </td>
        <td>Lollipop</td>
      </tr>
    </tbody>
  </table>
</div>

<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Crear Zona</h4>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input disabled id="codigo" type="text" class="validate">
            <label for="last_name">Código</label>
          </div>
          <div class="input-field col s6">
            <input id="codigo" type="text" class="validate input-nombre">
            <label for="nombre">Nombre</label>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
      <a class="waves-effect waves-light btn">Guardar</a>
  </div>
</div>

<div id="modal2" class="modal">
    <div class="modal-content">
      <h4>Actualizar Zona</h4>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input disabled id="codigo" type="text" class="validate">
              <label for="last_name">Código</label>
            </div>
            <div class="input-field col s6">
              <input id="codigo" type="text" class="validate input-nombre">
              <label for="nombre">Nombre</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
        <a class="waves-effect waves-light btn">Guardar</a>
    </div>
  </div>

  <div id="modal3" class="modal">
      <div class="modal-content">
        <h4>Zona</h4>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <label>Código: </label>
              </div>
              <div class="input-field col s6">
                <label>Nombre: </label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
          <a class="waves-effect waves-light btn">Salir</a>
      </div>
    </div>
